<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

      margin: 0;

    }

      margin: 10px 0;

      color: #fff;

      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #1ebe57;
    }
    a.email {
      display: inline-block;
      margin: 10px 0;

      background-color: #0072c6;
      color: #fff;
